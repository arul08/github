<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Loop</title>
</head>
<body>

<p id="demo"></p>

<script>
  let text = "";

  for (let i = 1; i <= 5; i++) { // Start from 1 and run until 5
    text += "The number is " + i + "<br>"; // Concatenate the text with each number and a line break
  }

  document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
